# sonarqube/templates/service.yaml

apiVersion: v1
kind: Service
metadata:
  name: sonar
  labels:
    app: sonar
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
      nodePort: {{ .Values.service.nodePort }}
  selector:
    app: sonar
